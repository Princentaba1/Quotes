<div class="quotes  mx-auto">
    <div class="card" *ngFor="let quote of quotes">
        <div class="card-header">
            <h2 class="text-center">{{quote.title}}</h2>
        </div>
        <div class="card-body">
            <p class="text-center">{{quote.message}}</p>
        </div>
        <div class="card-footer">
            <h5 class="text-center">{{quote.date | date}} &nbsp; {{quote.author}}</h5>
        </div>
    </div>
</div>
